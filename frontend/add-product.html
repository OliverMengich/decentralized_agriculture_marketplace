<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo">
                <img src="large (1).png" alt="logo">
            </div>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="/home">Explore</a></li>
                <li><a href="/home">How it works</a></li>
            </ul>
        </nav>
        <div class="addressAccount">
            <div class="address">
                <h4>0x45ff....444gbfd</h4>
            </div>
            <div class="account">
                <button>MyAcc</button>
            </div>
        </div>
    </header>
    <section>
        <form action="/add-product">
            <label for="name">Product name</label>
            <input type="text" placeholder="product name">
            <label for="name">Product quantity</label>
            <input type="text" placeholder="product quantity">

            <label for="name">Product Price(In eth)</label>
            <input type="text" placeholder="product price">

            <label for="">Product Description</label>
            <input type="text" placeholder="Enter product description">
            <label for="name">Date of plant</label>
            <input type="date" placeholder="product date">

            <label for="name">Date of harvest</label>
            <input type="date" placeholder="product date">

            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
